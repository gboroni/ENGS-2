<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">


<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<!-- 		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/> -->
<!-- 		<link rel="stylesheet" type="text/css" href="/css/style.css"/> -->
<title>Lista de Alunos</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title">Detalhes da Avaliação</h1>

				</div>
			</div>
			<div class="alert alert-success"
				th:if="${!#strings.isEmpty(mensagem)}">
				<table>
					<tbody>
						<tr th:each="m : ${mensagem}">
							<td th:text="${m}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="panel-body">
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th class="text-center" width="50%">Critério</th>
							<th class="text-center" width="30%">Peso</th>
							<th class="text-center" width="20%">Nota</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="avaliacao : ${avaliacoes}">
							<td  th:text="${avaliacao.descricao_criterio}"
								class="text-center"></td>
							<td  th:text="${avaliacao.peso_criterio}"
								class="text-center"></td>
							<td  th:text="${avaliacao.nota}"
								class="text-center"></td>
							
					</tr>
				</tbody>
			</table>
			</div>
	
	</section>
</body>

</html>
