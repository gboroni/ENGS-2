<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<!-- 		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/> -->
<!-- 		<link rel="stylesheet" type="text/css" href="/css/style.css"/> -->


<title>Cadastro de Criterios para Apresentação</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<div>
			<form class="form-horizontal" method="POST" style="margin: 20px 0"
				th:object="${apresentacaocriterio}" th:action="@{/apresentacaocriterios}">
				<div class="alert alert-danger"
					th:if="${!#strings.isEmpty(mensagem)}">
					<table>
						<tbody>
							<tr th:each="m : ${mensagem}">
								<td th:text="${m}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="panel panel-default">
					<!-- 				<div class="form-group"> -->
					<div class="panel-heading">
						<div class="clearfix">
							<h1 class="panel-title aw-titulo-panel">Cadastro de Criterios para Apresentação</h1>
							<a class="btn btn-link aw-link-panel" href="/apresentacaocriterios">Voltar
								para pesquisa</a>
						</div>
					</div>
					<div class="form-group">
						<label for="Peso" class="col-sm-1 control-label">Apresentação</label>
						<div class="col-sm-4">
							<select th:field="*{id_apresentacao}">
							<option value="0"> Selecione uma Apresentação</option>
								<option th:each="i : ${apresentacaos}" th:value="${i.id}"
									th:text="${i.id}"></option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="Peso" class="col-sm-1 control-label">Critérios</label>
						<div class="col-sm-4">
							<select th:field="*{id_criterio}">
							<option value="0"> Selecione uma disciplina</option>
								<option th:each="i : ${criterios}" th:value="${i.id}"
									th:text="${i.descricao}"></option>
							</select>
							<a class="btn btn-link aw-link-panel" href="/criterios/novo">
								Cadastrar Critério</a>
						</div>
					</div>
					<input type="hidden" th:field="*{id}" />
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
