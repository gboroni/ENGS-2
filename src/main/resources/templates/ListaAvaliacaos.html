<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">


<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<!-- 		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/> -->
<!-- 		<link rel="stylesheet" type="text/css" href="/css/style.css"/> -->
<title>Lista de Apresentações</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title">Lista de Apresentacões Avaliadas</h1>

				</div>
			</div>
			<div class="alert alert-success"
				th:if="${!#strings.isEmpty(mensagem)}">
				<table>
					<tbody>
						<tr th:each="m : ${mensagem}">
							<td th:text="${m}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="panel-body">
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th class="text-center" width="80%">Tema</th>
							<th class="text-center" width="20%">Avaliações</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="apresentacao : ${avaliacaosAvaliadas}">
							<td th:text="${apresentacao.nome_tema}"></td>
							<td   class="text-center" th:text="${apresentacao.avaliacoes}"></td>
						</tr>
					</tbody>
				</table>
			</div>
	</section>
</body>

</html>
