<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">


<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<!-- 		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/> -->
<!-- 		<link rel="stylesheet" type="text/css" href="/css/style.css"/> -->
<title>Lista de Turmas</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title">Listar de Turmas</h1>
					<a class="btn btn-link aw-link-panel" href="/turmas/novo">Nova
						Turma</a>
				</div>
			</div>
			<div class="alert alert-success"
				th:if="${!#strings.isEmpty(mensagem)}">
				<table>
					<tbody>
						<tr th:each="m : ${mensagem}">
							<td th:text="${m}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="panel-body" id="divbody">
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th class="text-center">CÃ³digo</th>
							<th class="text-center">Disciplina</th>
							<th class="col-md-1 text-center">Alunos</th>
							<th class="col-md-1 text-center">Editar</th>
							<th class="col-md-1 text-center">Excluir</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="turma : ${turmas}">
							<td th:text="${turma.codigo}"></td>
							<td th:text="${turma.nome_disciplina}"></td>
							<td class="text-center"><a class="btn btn-link btn-xs"
								th:href="@{/turmaalunos/(id=${turma.id})}"> <span
									class="glyphicon glyphicon-pencil"></span>
							</a></td>
							<td class="text-center"><a class="btn btn-link btn-xs"
								th:href="@{/turmas/{id}(id=${turma.id})}"> <span
									class="glyphicon glyphicon-pencil"></span>
							</a></td>
							<td class="text-center"><a class="btn btn-link btn-xs"
								onclick="return confirm('Tem certeza que deseja excluir?')"
								th:href="@{/turmas/(id=${turma.id}, action='delete')}">
									<span class="glyphicon glyphicon-remove"></span>
							</a></td>
						</tr>
					</tbody>
				</table>
			</div>
	</section>
</body>

</html>
