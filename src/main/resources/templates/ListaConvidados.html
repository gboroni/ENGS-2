<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">


<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<!-- 		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/> -->
<!-- 		<link rel="stylesheet" type="text/css" href="/css/style.css"/> -->
<title>Lista de Convidados</title>
</head>

<body>
	<section layout:fragment="conteudo">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title">Listar de Convidados</h1>
					<a class="btn btn-link aw-link-panel" href="/convidados/novo">Novo
						Convidado</a>
				</div>
			</div>

			<div class="panel-body">

				<!-- 			<form class="form-inline" method="POST" style="margin: 20px 0" -->
				<!-- 				th:object="${convidado}" th:action="@{/convidados}"> -->

				<!-- 				<div class="form-group"> -->

				<!-- 					<input type="text" class="form-control" placeholder="nome" -->
				<!-- 						th:field="*{nome}" /> <input type="text" class="form-control" -->
				<!-- 						placeholder="Acompanhantes" th:field="*{quantidadeAcompanhantes}" /> -->
				<!-- 					<input type="text" class="form-control" placeholder="Id" -->
				<!-- 						th:field="*{id}" /> -->
				<!-- 					<button type="submit" class="btn btn-primary">Adicionar</button> -->
				<!-- 				</div> -->

				<!-- 			</form> -->



				<table class="table table-bordered table-striped">

					<thead>
						<tr>
							<th>Nome</th>
							<th>Acompanhantes</th>
							<th>id</th>
							<th class="col-md-1"></th>

						</tr>
					</thead>

					<tbody>
						<tr th:each="convidado : ${convidados}">
							<td th:text="${convidado.nome}"></td>
							<td th:text="${convidado.quantidadeAcompanhantes}"></td>
							<td th:text="${convidado.id}"></td>
							<td class="text-center"><a class="btn btn-link btn-xs"
								th:href="@{/convidados/{id}(id=${convidado.id})}"> <span
									class="glyphicon glyphicon-pencil"></span>
							</a> <a class="btn btn-link btn-xs" data-toggle="modal"
								data-target="#confirmaExclusaoModal" 
								
								>
									<span class="glyphicon glyphicon-remove"></span>
							</a></td>

						</tr>
					</tbody>

				</table>
				<!-- 				<div layout:include="DialogoConfirmacaoExclusao"></div> -->
			</div>

			<div class="modal  fade" id="confirmaExclusaoModal" tabindex="-1"
				role="dialog">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<form th:action="@{/convidados/1}" method="POST">
							<input type="hidden" name="_method" value="DELETE" />
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								<h4 class="modal-title" id="myModalLabel">Excluir vinho</h4>
							</div>
							<div class="modal-body">
								<span>Tem certeza?</span>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn  btn-default"
									data-dismiss="modal">Cancelar</button>
								<button type="submit" class="btn  btn-primary">Excluir</button>
							</div>
						</form>
					</div>
				</div>
			</div>
	</section>
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/excluir-vinho-modal.js}"></script>
	</th:block>

</body>

</html>
