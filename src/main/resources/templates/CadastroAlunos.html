<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<!-- 		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/> -->
<!-- 		<link rel="stylesheet" type="text/css" href="/css/style.css"/> -->


<title>Cadastro de Alunos</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<div>
			<form class="form-horizontal" method="POST" style="margin: 20px 0"
				th:object="${aluno}" th:action="@{/alunos}">
				<div class="alert alert-danger"
					th:if="${!#strings.isEmpty(mensagem)}">
					<table>
						<tbody>
							<tr th:each="m : ${mensagem}">
								<td  th:text="${m}"></td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="panel panel-default">
					<!-- 				<div class="form-group"> -->

					<div class="panel-heading">
						<div class="clearfix">
							<h1 class="panel-title aw-titulo-panel">Novo Aluno</h1>
							<a class="btn btn-link aw-link-panel" href="/alunos">Voltar
								para pesquisa</a>
						</div>
					</div>



					<div class="form-group">
						<label for="Nome" class="col-sm-1 control-label">Nome</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" placeholder="Nome"
								th:field="*{nome}" />
						</div>
					</div>

					<div class="form-group">
						<label for="Matricula" class="col-sm-1 control-label">Matrícula</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" placeholder="Matrícula"
								th:field="*{matricula}" />
						</div>
					</div>


					<input type="hidden" th:field="*{id}" />


					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>

			</form>
		</div>

	</section>

</body>
</html>
